<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Epcom - Asistente Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
            /* ‚úÖ CAMBIADO: Removido overflow: hidden y position: fixed */
            /* ‚úÖ CAMBIADO: Removido touch-action: none */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0f2942 50%, #1a3a52 100%);
            min-height: 100vh;
            width: 100vw;
            /* ‚úÖ CAMBIADO: Removido position: fixed, overflow: hidden, touch-action: none */
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
            animation: float 25s infinite ease-in-out;
            z-index: 1;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            top: -250px;
            right: -250px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            bottom: -200px;
            left: -200px;
            animation-delay: -12s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, -40px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            background: rgba(15, 23, 42, 0.90);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 0 0 1px rgba(37, 99, 235, 0.15),
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(37, 99, 235, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            width: 480px;
            max-width: calc(100vw - 40px);
            height: 750px;
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .header {
            background: linear-gradient(
                135deg, 
                rgba(30, 64, 175, 0.15), 
                rgba(37, 99, 235, 0.15)
            );
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            color: white;
            padding: 32px 28px 24px;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(37, 99, 235, 0.05) 0%,
                transparent 100%
            );
            pointer-events: none;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #2563eb, #3b82f6, #2563eb);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 36px;
            filter: drop-shadow(0 0 12px rgba(37, 99, 235, 0.6));
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #93c5fd, #60a5fa);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.8px;
            animation: gradientText 5s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: 0.3px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            font-size: 12px;
            color: #60a5fa;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 12px #3b82f6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .chat-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* ‚úÖ CAMBIADO: touch-action: auto ya est√° bien */
            touch-action: auto;
        }

        /* ‚ú® ESTILOS PARA ENLACES CLICKEABLES ‚ú® */
        .chat-wrapper a.auto-link {
            color: #3b82f6 !important;
            text-decoration: underline !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            word-break: break-all !important;
        }

        .chat-wrapper a.auto-link:hover {
            color: #60a5fa !important;
            text-decoration: none !important;
        }

        .chat-wrapper a.auto-link:active {
            color: #2563eb !important;
        }

        /* ‚úÖ NUEVO: Asegurar que inputs y textareas funcionen en mobile */
        .chat-wrapper input,
        .chat-wrapper textarea,
        .chat-wrapper [contenteditable] {
            touch-action: manipulation !important;
            -webkit-user-select: auto !important;
            user-select: auto !important;
        }

        @media (max-width: 500px) {
            .container {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border: none;
                top: 0;
                left: 0;
                transform: none;
                position: fixed;
            }

            .header {
                padding: 24px 20px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            /* ‚úÖ NUEVO: Fix para teclado virtual en iOS */
            body {
                position: relative;
                min-height: -webkit-fill-available;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 10px));
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <span class="logo">üè¢</span>
                <h1>Epcom</h1>
            </div>
            <p>Asistente Virtual Corporativo</p>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span>Online 24/7</span>
            </div>
        </div>
        <div class="chat-wrapper"></div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        createChat({
            webhookUrl: 'https://epcom-colombia-n8n.nr6aco.easypanel.host/webhook/5a676e14-2854-4f37-8383-51d166d4813b/chat',
            webhookConfig: {
                method: 'POST',
                headers: {}
            },
            target: '.chat-wrapper',
            mode: 'fullscreen',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            loadPreviousSession: true,
            metadata: {},
            showWelcomeScreen: false,
            defaultLanguage: 'es',
            initialMessages: [
                '¬°Hola! üëã',
                'Mi nombre es Sara. ¬øC√≥mo puedo asistirte hoy?'
            ],
            i18n: {
                es: {
                    title: '',
                    subtitle: '',
                    footer: '',
                    getStarted: 'Iniciar Chat',
                    inputPlaceholder: 'Escribe tu pregunta...',
                },
            },
            enableStreaming: false,
        });

        // üîó SISTEMA DE AUTO-DETECCI√ìN Y CONVERSI√ìN DE URLs A ENLACES CLICKEABLES
        function makeLinksClickable() {
            // Patr√≥n regex para detectar URLs (http, https, www)
            const urlPattern = /(https?:\/\/[^\s]+|www\.[^\s]+)/gi;
            
            // Encontrar todos los mensajes del chat
            const messages = document.querySelectorAll('.chat-wrapper [class*="message"]');
            
            messages.forEach(messageElement => {
                // Evitar procesar el mismo mensaje m√∫ltiples veces
                if (messageElement.hasAttribute('data-links-processed')) {
                    return;
                }
                
                // Buscar todos los nodos de texto dentro del mensaje
                const walker = document.createTreeWalker(
                    messageElement,
                    NodeFilter.SHOW_TEXT,
                    {
                        acceptNode: function(node) {
                            // Solo procesar nodos de texto que no est√©n dentro de un enlace
                            return node.parentElement.tagName !== 'A' 
                                ? NodeFilter.FILTER_ACCEPT 
                                : NodeFilter.FILTER_REJECT;
                        }
                    }
                );
                
                const textNodes = [];
                let currentNode;
                
                while (currentNode = walker.nextNode()) {
                    textNodes.push(currentNode);
                }
                
                // Procesar cada nodo de texto
                textNodes.forEach(textNode => {
                    const text = textNode.textContent;
                    
                    // Si el texto contiene URLs
                    if (urlPattern.test(text)) {
                        // Crear un fragmento temporal con HTML
                        const span = document.createElement('span');
                        
                        // Reemplazar URLs por enlaces <a>
                        span.innerHTML = text.replace(urlPattern, (url) => {
                            // Asegurar que la URL tenga protocolo
                            let href = url;
                            if (url.startsWith('www.')) {
                                href = 'https://' + url;
                            }
                            
                            return `<a href="${href}" class="auto-link" target="_blank" rel="noopener noreferrer">${url}</a>`;
                        });
                        
                        // Reemplazar el nodo de texto con el nuevo contenido
                        textNode.parentNode.replaceChild(span, textNode);
                        
                        // Desempaquetar el span para que los enlaces queden directamente en el mensaje
                        while (span.firstChild) {
                            span.parentNode.insertBefore(span.firstChild, span);
                        }
                        span.remove();
                    }
                });
                
                // Marcar el mensaje como procesado
                messageElement.setAttribute('data-links-processed', 'true');
            });
        }
        
        // üëÄ OBSERVADOR DE MUTACIONES: Detecta cuando llegan nuevos mensajes
        const observer = new MutationObserver(() => {
            makeLinksClickable();
        });
        
        // Esperar a que el chat se inicialice y comenzar a observar
        setTimeout(() => {
            const chatContainer = document.querySelector('.chat-wrapper');
            
            if (chatContainer) {
                // Configurar el observador para detectar cambios en el DOM
                observer.observe(chatContainer, {
                    childList: true,      // Detectar cuando se agregan/eliminan elementos
                    subtree: true,        // Observar todos los descendientes
                    characterData: true   // Detectar cambios en el contenido de texto
                });
                
                // Procesar mensajes iniciales (si ya existen)
                makeLinksClickable();
            }
        }, 1000);

        // ‚úÖ CAMBIADO: Event listener m√°s inteligente que NO bloquea inputs
        document.body.addEventListener('touchmove', function(e) {
            // Permitir scroll dentro del chat wrapper
            if (e.target.closest('.chat-wrapper')) {
                return;
            }
            
            // Permitir scroll en inputs, textareas y elementos editables
            if (e.target.tagName === 'INPUT' || 
                e.target.tagName === 'TEXTAREA' || 
                e.target.isContentEditable) {
                return;
            }
            
            // Bloquear scroll en el resto del body
            e.preventDefault();
        }, { passive: false });

        // ‚úÖ CAMBIADO: Removido el window scroll lock que causaba problemas
        // El scroll del body ahora es manejado por el touchmove listener
    </script>
</body>
</html>
